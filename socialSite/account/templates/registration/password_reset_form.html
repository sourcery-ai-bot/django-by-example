{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
  <h1>Forgot Your Password?</h1>
  <p>Enter your email address to obtain a new password.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Send Email"></p>
  </form>
{% endblock %}
